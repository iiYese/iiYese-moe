
<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.9.8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .hr-sect {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            color: #333;
            margin: 8px 0px;
        }
        .hr-sect:before,
        .hr-sect:after {
            content: "";
            flex-grow: 1;
            background: #333;
            height: 1px;
            font-size: 0px;
            line-height: 0px;
            margin: 0px 1%;
        }
        .hr-sect:hover {
            color: #555;
        }
        .hr-sect:hover::before,
        .hr-sect:hover::after {
            background: #555;
        }
    </style>
    <body>
        <div id="main"> </div>
    </body>
</html>
